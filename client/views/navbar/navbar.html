<template name="navbar">
  <div class="ui blue inverted secondary menu">
    <div class="header item">
      <a href="/">Courseroom</a>
    </div>
    <div class="right menu">
        {{#if currentUser}}
            {{#with currentUser.profile}}
              <a href="#" class="ui item">{{name}}</a>
            {{/with}}
        {{else}}
          <a href="/login" class="ui item">
            Login
          </a>
        {{/if}}
    </div>
  </div>
</template>
