<template name="navbar">
  <div class="ui blue inverted secondary menu">
    <div class="header item">
      <a href="/">Courseroom</a>
    </div>
    <div class="right menu">
        {{#if currentUser}}
            <a href="{{pathFor 'courses'}}" class="ui item">Courses</a>
            {{#with currentUser.profile}}
              <h4 class="ui item">{{firstName}} {{lastName}}</h4>
            {{/with}}
          <a id='logout' class="ui item">Logout</a>
        {{else}}
          <a href="/login" class="ui item">
            Login
          </a>
        {{/if}}
    </div>
  </div>
</template>
