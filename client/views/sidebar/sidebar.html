<template name="sidebar">
  <div class="ui celled list">
    <h4>Rooms</h4>
      {{#each rooms}}
        <div class="item">
          <div class="content">
            <a href="{{pathFor 'rooms' _id=this._id }}">{{name}}</a>
          </div>
        </div>
      {{/each}}
  </div>

  <div class="ui celled list">
    <h4>Groups</h4>
      {{#each groups}}
        <div class="item">
          <div class="content">
              {{name}}
          </div>
        </div>
      {{/each}}
  </div>
</template>
